{% extends "base.html" %}
{% block content %}

<h4 class="center"> Manage Users</h4>
<div class="container">
    <div class="row">
        {% for user in users %}
        <div class="col s12 m6 l4">
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">{{ user.username }}</span>
                </div>
                <div class="card-action center">
                    {% if user.banned %}
                    <a href="{{ url_for('userunban', user_id=user.id) }}" class="btn green">Unban</a>
                    {% else %}
                    <a href="{{ url_for('userban', user_id=user.id) }}" class="btn red">Ban</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
